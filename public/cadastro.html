<!DOCTYPE html>
<html>
<head>
  <title>Cadastro - Site da Prova</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Cadastro</h1>
  <form id="cadastroForm">
    <label for="newUsername">Usuário:</label>
    <input type="text" id="newUsername" name="newUsername" required>

    <label for="newPassword">Senha:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <!-- Adicione o atributo 'form' ao botão de cadastrar -->
    <button type="submit" form="cadastroForm">Cadastrar</button>
  </form>
  <div id="mensagemCadastro" style="display: none;">Cadastro realizado com sucesso! Agora você pode fazer login.</div>
  

  <script src="script.js" defer></script>
</body>
</html>
